<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TP/estilos/login.css">
    <title>Login</title>
</head>
<body>

    <header class="header-global">
        <a class="button" href="/index.html">Inicio</a>
        <a class="button" href="../paginas/SingUp.html">registrarse</a>
        <a class="button" href="../paginas/articulos.html">articulos</a>
    
    </header>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="username">
                <input placeholder="Ingrese su usuario" type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="contraseña">
                <input placeholder="Ingrese Su Contraseña" type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
           <button class="boton">ingresar</button>
        </form>
        <div class="registrarse"> 
            <a href="/TP/paginas/SingUp.html">Registrarse</a>
        </div>
    </div>
    
</body>
</html>
